<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <div class="wrapper">
        <!-- 회원가입 -->
        <div class="title"><h1>회원가입</h1></div>
        <div class="email">
            <input id="email" type="text" placeholder="이매일을 입력해 주세요">
            <div id="emailError" class="error"></div>
            
        </div>
        <div class="name">
            <input id= "name" type="text"placeholder="이름을 입력해 주세요">
            <div id="nameError" class="error"></div>
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="비밀번호을 입력해 주세요">
            <div id="passwordError" class="error"></div>
            
        </div>
        <div class="passwordCheck">
            <input id="passwordCheck" type="password" placeholder="비밀번호을 다시 입력해 주세요">
            <div id="passwordCheckError" class="error"></div>
            
        </div>
        <div class="phone">
            <input type="text" id="phone1" size="0.8" maxlength="3" oninput="changePhone1()">
            <input type="text" id="phone2" size="1" maxlength="4" oninput="changePhone2()">
            <input type="text" id="phone3" size="1" maxlength="4" oninput="changePhone3()">
        </div>
        <div class="auth">
            <div id="authNumber">00000</div>
            <button disabled id="sendMassage" onclick="getToken()">인증번호 전송</button>

        </div>
        <div class="timer">
            <div id="timerLimit">03:00</div>
            <button disabled id="completion" onclick="chaekCompletion">인증번호 전송</button>

        </div>
        <div class="area">
            <select id="area">
                <option disabled selected>지역을 선택하세요</option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
            </select>
            <div id= "areaError" class="error"></div>
        </div>
        <div class="gerder">
            <input id="gerderMan" type="radio" name="gender">남성
            <input id="gerderMan" type="radio" name="gender">여성
            <div id= "genderError" class="error"></div>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="signUp">
            <button id="signUpButton" disabled onclick="signUPCheck">가입하기</button>
        </div>
    </div>
</body>
</html>
